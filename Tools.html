    <body>
        <div class="background-video"><!-- 背景视频区域，使用 object-fit: cover 保证全屏自适应 -->
            <video autoplay loop muted>
                <source src="assets/videos/shenlilinghua.mp4" type="video/mp4"> <!-- 背景视频 -->
            </video>
        </div>
        <nav> <!-- 顶部导航栏，flex 布局，按钮可点击整个区域 -->
            <a href="pages/login.html" class="navigation-bar" id="log-in">登录</a>
            <a href="pages/register.html" class="navigation-bar" id="register">注册</a>
        </nav>
        <main> <!-- 主体内容区域 -->
            <h1 class="tools"><strong>飞船的工具箱</strong></h1> <!-- 页面主标题 -->
            <hr class="tools-cut-off"/> <!-- 分割线 -->

                </div>
                <div id="tools-tool-unit-conversion" class="tool-card"><!-- 工具卡片：单位转换 -->

                    <h5>支持多种单位</h5>
                </div>
                <div id="tools-tool-AI-marking" class="tool-card"><!-- 工具卡片：AI改卷 -->
                    <h4>AI改卷</h4>
                    <img class="images1" src="assets/images/AImarking.png" alt="AI改卷图标" title="AI改卷">
