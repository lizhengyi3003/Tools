<!DOCTYPE html> <!-- 文档类型声明，HTML5 -->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
    <head> <!-- 头部区域开始 -->
        <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
        <title>登录</title> <!-- 设置网页标题 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/reset.css"> <!-- 引入reset样式表，重置浏览器默认样式 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/global.css"> <!-- 引入全局样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/theme.css"> <!-- 引入主题样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/module/register.css"> <!-- 引入注册模块样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/master.css"> <!-- 引入主样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/navigationbar.css"> <!-- 引入导航栏样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/form.css"> <!-- 引入表单样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/mend.css"> <!-- 引入补充样式表 -->
        <link rel="stylesheet" type="text/css" href="../assets/css/print.css"> <!-- 引入打印样式表，样式表引入顺序：reset > global > theme > 业务相关 > 组件 > 打印 -->
    </head> <!-- 头部区域结束 -->
    <body> <!-- 页面主体开始 -->
        <div class="background-video"> <!-- 背景视频区域 -->
            <video autoplay loop muted> <!-- 自动播放、循环、静音的视频 -->
                <source src="../assets/videos/shenlilinghua.mp4" type="video/mp4"> <!-- 设置视频源 -->
            </video>
        </div>
        <div class="register"> <!-- 注册表单区域 -->
             <h1 class="register-topic">注册</h1> <!-- 注册标题 -->
             <form name="register" method="post" target="_blank"> <!-- 注册表单，POST方式，结果新窗口打开 -->
                <p class="register-form">用户名：<input type="text" placeholder="请输入用户名"></p> <!-- 用户名输入框 -->
                <p class="register-form">密码：<input type="password" placeholder="请输入密码"></p> <!-- 密码输入框 -->
                <p class="register-form">密码：<input type="password" placeholder="请再次输入密码"></p> <!-- 确认密码输入框 -->
                <p class="register-form"><input type="submit" value="注册"></p> <!-- 注册按钮 -->
            </form>
         </div>
    </body> <!-- 页面主体结束 -->
</html> <!-- HTML文档结束 -->
